<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Register Page</title>
</head>

<body>
    <div class="navbar">
        <nav>
            <button>About Us</button>
            <button>Register</button>
        </nav>
    </div>

    <div class="form">
        <form action="">
            <h2 style="align-self: flex-start;">Sign Up</h2>
            <input id="user-input" id="email" placeholder="Email" type="text">
            <input id="user-input" id="username" placeholder="Username" type="text">
            <input id="user-input" id="password" placeholder="Password" type="password">
            <input id="user-input" id="conf-password" placeholder="Confirm Password" type="password">
            <button id="user-input" type="submit">Submit</button>
        </form>
        <ul class="brand-icons">
            <li><img class="icon" src="./assets/amazon-circle-icon-256.png" /></li>
            <li><img class="icon" src="./assets/facebook-circle-icon-256.png" /></li>
            <!-- the img below has to be styled different because the image itself is smaller >:( -->
            <li><img class="icon" style="width: 23%; height: 23%" src="./assets/github icon circle.png" /></li>
            <li><img class="icon" src="./assets/slack circle icon.png" /></li>
            <li><img class="icon" src="./assets/Instagram-Icon.png" /></li>
        </ul>
    </div>
</body>

</html>
